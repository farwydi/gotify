version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13

    steps:
      - checkout

      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}

      - run:
        name: Testing
        command: go test all

      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"